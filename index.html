<!DOCTYPE html>
<html>
	<head>
		<title>The Number Games</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="main.js"></script>
		<script>



		</script>
	</head>

	<body onload="pick_number()">

		<div id="intro">
			<h1>Welcome to the 74th Annual <br> Number Games!</h1>

			<img class="logo" src="images/mockingjay.png">

			<h2>Guess the correct number (1-23) to survive ...<br>
				... and may the odds be <i>ever</i> in your favor!</h2>

			<button class="start">Start</button>

		</div>

		<div id="game">
			<div id="response_div1"></div>

			<div id="guess_div">
				<p>Kill the tribute!</p>
				<input type="text" name="guess_input" id="guess_input">
				<button class="shoot">Shoot</button>
			</div>

			<div id="response_div2"></div>

			<div id="grass"></div>

			<div id="arrow_container">
				<div id="arrow_up"></div>
				<div id="arrow"></div>
				<div id="arrow_down"></div>
			</div>

			<div id="cato"></div>

			<div id="katniss"></div>

		</div>
	</body>
</html>
