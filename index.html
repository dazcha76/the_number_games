<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Number Games</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<script src="main.js"></script>
	</head>

	<body onload="pick_number()">

		<audio id="welcome" src="sounds/welcome.mp3" autoplay></audio>
		<audio id="good_luck" src="sounds/the_odds.mp3"></audio>

		<audio id="running" src="sounds/running.mp3"></audio>
		<audio id="swoosh" src="sounds/swoosh.mp3"></audio>

		<audio id="win" src="sounds/the_winners.mp3"></audio>
		<audio id="lose" src="sounds/the_fallen.mp3"></audio>

		<div id="intro">
			<div class="welcome_wrapper">
				<div class="image"></div>

				<div class="instructions">
					<h1>Welcome to the 74th Annual Number Games!</h1>

					<h2>Guess the correct number between 1 and 23 to kill the tribute and win!
					You have 5 chances.</h2>

					<div class="start">
						<img src="images/yellow.png" class="start_pic">
						<p class="start_text">Play</p>
					</div>
					
				</div>
			</div>
		</div>

		<div class="portrait">
        <!-- <h3>Rotate</h3>
        <h3>To Play</h3>
        <i class="fas fa-mobile-alt"></i> -->

        <p>This game is only available on larger screens</p>
    </div>

		<div id="game">
			<div class="hearts"></div>

			<div id="response_div1"></div>

			<div id="guess_div">
				<p>Kill the tribute!</p>
				<input type="text" name="guess_input" id="guess_input">
				<button class="shoot">Shoot</button>
			</div>

			<div id="response_div2"></div>

			<div>
				<div id="katniss"></div>
				<div id="grass"></div>
			</div>

			<div id="arrow_container">
				<div id="arrow_up"></div>
				<div id="arrow"></div>
				<div id="arrow_down"></div>
			</div>

			<div id="tribute"></div>
			<div id="blood"></div>

			<div id="you_win">
				<div class="play">
					<img src="images/yellow.png" class="play_pic">
					<p class="play_text">Play</p>
				</div>

				<div class="win_image">
					<img src="images/katniss_victor.png">
				</div>

				<div class="quit">
					<img src="images/yellow.png" class="quit_pic">
					<p class="quit_text">Quit</p>
				</div>

				<p class="winner">YOU WIN!</p>
				
			</div>

			<div id="you_lose">
				<div class="play">
					<img src="images/blue.png" class="play_pic">
					<p class="play_text">Retry</p>
				</div>

				<div class="lose_image">
					<img src="images/katniss_fallen.png">
				</div>

				<div class="quit">
					<img src="images/blue.png" class="quit_pic">
					<p class="quit_text">Quit</p>
				</div>

				<p class="fallen">YOU LOSE!</p>
			</div>

			<div id="quit">
				<p class="red">The Rebellion</p>
				<img class="rebellion" src="images/katniss_red.png">
				<p class="red">Thanks You</p>
			</div>
		</div>
	</body>
</html>
