<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Number Games</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="main.js"></script>
	</head>

	<body onload="pick_number()">

		<audio id="welcome">
			<source src="sounds/welcome.mp3" type="audio/mpeg">
		</audio>

		<audio id="good_luck">
			<source src="sounds/the_odds.mp3" type="audio/mpeg">
		</audio>

		<div id="intro">
			<h1>Welcome to the 74th Annual <br> Number Games!</h1>

			<img class="logo" src="images/mockingjay.png">

			<h2>Kill the tributes by guessing the correct number and win! <br>
			You have 5 chances to guess the right number between 1-23. <br>
			Are you ready to enter the arena?</h2>

			<button class="start">Yes</button>
		</div>

		<div id="game">
			<div id="response_div1"></div>

			<div id="guess_div">
				<p>Kill the tribute!</p>
				<input type="text" name="guess_input" id="guess_input">
				<button class="shoot">Shoot</button>
			</div>

			<div id="response_div2"></div>

			<div id="grass"></div>

			<div id="arrow_container">
				<div id="arrow_up"></div>
				<div id="arrow"></div>
				<div id="arrow_down"></div>
			</div>

			<div id="cato"></div>

			<div id="katniss"></div>

		</div>
	</body>
</html>
