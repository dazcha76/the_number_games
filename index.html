<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Number Games</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="main.js"></script>
	</head>

	<body onload="pick_number()">

		<audio id="welcome" src="sounds/welcome.mp3"></audio>
		<audio id="good_luck" src="sounds/the_odds.mp3"></audio>
		<audio id="running" src="sounds/running.mp3"></audio>
		<audio id="swoosh" src="sounds/swoosh.mp3"></audio>

		<div id="intro">
			<h1>Welcome to the 74th Annual <br> Number Games!</h1>

			<img class="logo" src="images/mockingjay.png">

			<h2>Kill the tributes by guessing the correct number and win!
			You have 5 chances to guess the right number between 1-23.</h2>

			<button class="start">Start</button>
		</div>

		<div id="game">
			<div class="hearts"></div>

			<div id="response_div1"></div>

			<div id="guess_div">
				<p>Kill the tribute!</p>
				<input type="text" name="guess_input" id="guess_input">
				<button class="shoot">Shoot</button>
			</div>

			<div id="response_div2"></div>

			<div id="grass"></div>

			<div id="arrow_container">
				<div id="arrow_up"></div>
				<div id="arrow"></div>
				<div id="arrow_down"></div>
			</div>

			<div id="tribute"></div>

			<div id="katniss"></div>

		</div>
	</body>
</html>
